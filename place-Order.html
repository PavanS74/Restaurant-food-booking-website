    <section class="b1">
        
        <div class="order">
          <h1>Grand total:$</h1>
            <div class="holder">
                <form>
                   <table>
                    <tr>
                        <td colspan="2"><h1>PLACE YOUR ORDER</h1></td>
                    </tr>
                    <tr>
                        <td><label for="name" class="label">your name:</label></td>
                        <td><label for="mobile"class="label">your number:</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="name"  name="name" placeholder="enter your name" required></td>
                        <td><input type="number" name="mobile" id="mobile" placeholder="enter your number" required></td>
                    </tr>

                    <tr>
                        <td><label for="email"class="label">your email:</label></td>
                        <td><label for="pay"class="label">payment method:</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="email" name="email" placeholder="enter your email" required></td>
                        <td><select name="pay" id="pay" value="choose the payment">
                            <option value=""></option>
                            <option value="cash">cash on delivery</option>
                            <option value="">credit card</option>
                            <option value="">UPI</option>
                            <option value="">Net Banking</option>
                        </select></td>
                    </tr>

                    <tr>
                        <td><label for="add1"class="label">address line 01:</label></td>
                        <td><label for="add2"class="label">address line 02:</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="add1"  placeholder="123 building no. 2" required></td>
                        <td><input type="text" id="add2"  placeholder="123 building no. 2" required></td>
                    </tr>

                    <tr>
                        <td><label for="city"class="label">city:</label></td>
                        <td><label for="add2"class="label">state:</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="city"  placeholder="enter your city" required></td>
                        <td><input type="text" id="state"  placeholder="enter your state" required></td>
                    </tr>
                    <tr>
                        <td><label for="country"class="label">country:</label></td>
                        <td><label for="pin"class="label">pin code:</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="country"  placeholder="enter your country" required></td>
                        <td><input type="text" id="pin"  placeholder="g. 566506" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">PLACE ORDER</button></td>
                    </tr>
                   </table>
                     
                </form>
            </div>
        </div>
